<svg xmlns="http://www.w3.org/2000/svg" id="binoculars" viewBox="0 0 500 500" width="500" height="500" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
  <style>
    @keyframes lens_animation__ts {
      0%,70%,to { transform: translate(250px,250px) scale(1,1); }
      42.5% { transform: translate(250px,250px) scale(1,1); animation-timing-function: cubic-bezier(.42,0,.58,1); }
      47.5% { transform: translate(250px,250px) scale(1,.04); animation-timing-function: cubic-bezier(.445,.05,.55,.95); }
      52.5%,57.5% { transform: translate(250px,250px) scale(1,1); animation-timing-function: cubic-bezier(.42,0,.58,1); }
      65% { transform: translate(250px,250px) scale(1,.04); animation-timing-function: cubic-bezier(.39,.575,.565,1); }
    }
    #lens_animation { animation: lens_animation__ts 4000ms linear infinite forwards; }
  </style>

  <!-- Neon green glow filter -->
  <defs>
    <filter id="green_glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <g id="background">
    <path d="M500 250v186.99c0 28.57-21.55 54.69-49.69 60.04-4.16.79-8.46 1.24-12.69 1.24H62.97c-30.45 0-57.04-23.36-61.03-53.67C.59 441.93.35 439.21.35 436.52V62.86C.35 34.28 21.91 8.16 50.04 2.82c4.16-.79 8.46-1.24 12.69-1.24H437.1c28.57 0 54.73 21.58 60.04 49.69.79 4.16 1.24 8.46 1.24 12.69V250z" fill="#D52727"/>
  </g>

  <!-- binoculars body -->
  <g id="binoculars_group">
    <path d="M485.73 225.44c-4.68-20.46-14.93-38.2-30.93-52.14-10.48-9.12-21.24-17.92-32.1-26.59-12.41-9.9-24.6-20.2-37.74-29.05-19.59-13.19-41.39-17.16-64.54-11.35-14.76 3.7-27.59 11.02-38.3 21.83-2.2 2.22-3.82 2.72-6.77 1.21-16.42-8.36-33.02-8.38-49.39.07-3.37 1.74-5.06 1.02-7.45-1.44-14.32-14.73-32.01-22.59-52.36-23.96-19.73-1.33-37.78 3.9-53.43 16.25-21.27 16.79-42.87 33.19-63.5 50.74-21.81 18.57-34.44 42.57-36.48 71.41-.68 9.55-.49 19.32.69 28.82 1.92 15.47 8.16 29.59 16.9 42.43 21.15 31.07 50.76 47.58 88.23 49.3 21.15.97 41.24-3.78 59.48-14.87 18.92-11.5 33.65-27.07 43.77-46.8 1.37-2.67 2.42-2.83 4.9-1.6 7.26 3.62 15.06 5.84 23.13 6.03 8.73.2 17.06-2.39 24.89-6.17 2.51-1.21 3.36-.45 4.58 1.56 3.47 5.76 6.78 11.68 10.83 17.03 22.32 29.45 52.16 44.25 89.06 44.89 2.48 0 4.98.17 7.45-.03 23.21-1.9 44.17-9.74 61.91-24.89 35.06-29.96 47.43-67.84 37.17-112.68z" fill="#000"/>
  </g>

  <!-- animated lenses -->
  <g id="lens_animation" transform="translate(250,250)">
    <g transform="translate(-250,-250)">
      <!-- green lenses -->
      <path d="M454.66 251.43c.79 42.62-35.31 72.06-70.5 72.85-43.19.97-74.45-35.55-74.47-72.33-.02-40.87 35.51-72.69 72.17-72.65 41.3.06 74.08 35.21 72.8 72.13z" fill="#2f855a"/>
      <path d="M53.76 252.44c-1.71-40.58 33.88-73.39 72.84-73.06 39.07.33 73.52 33.31 71.98 75.16-1.32 35.8-30.78 70.61-75.23 69.78-35.79-.66-71.17-33.46-69.59-71.88z" fill="#2f855a"/>
      <!-- dollar signs with green glow and white outline -->
      <text x="365" y="285" font-size="120" font-weight="bold" fill="#39FF14" stroke="#FFF" stroke-width="0.5" text-anchor="middle" font-family="Arial, sans-serif" filter="url(#green_glow)">$</text>
      <text x="140" y="285" font-size="120" font-weight="bold" fill="#39FF14" stroke="#FFF" stroke-width="0.5" text-anchor="middle" font-family="Arial, sans-serif" filter="url(#green_glow)">$</text>
    </g>
  </g>
</svg>
