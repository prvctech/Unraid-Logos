<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="500" height="500">
  <!-- Red background -->
  <rect width="200" height="200" fill="#E42B29"/>

  <!-- Frame -->
  <rect x="20" y="20" width="160" height="160" fill="none" stroke="black" stroke-width="6"/>

  <!-- Bars with built-in animation -->
  <rect x="40" width="20" y="110" height="40" fill="#4caf50" stroke="black" stroke-width="2">
    <!-- animate height and y -->
    <animate attributeName="height" values="40;60;40" dur="3s" repeatCount="indefinite" />
    <animate attributeName="y"      values="110;90;110" dur="3s" repeatCount="indefinite" />
  </rect>

  <rect x="70" width="20" y="80" height="70" fill="#2196f3" stroke="black" stroke-width="2">
    <animate attributeName="height" values="70;90;70" dur="3s" repeatCount="indefinite" />
    <animate attributeName="y"      values="80;60;80" dur="3s" repeatCount="indefinite" />
  </rect>

  <rect x="100" width="20" y="60" height="90" fill="#ffeb3b" stroke="black" stroke-width="2">
    <animate attributeName="height" values="90;110;90" dur="3s" repeatCount="indefinite" />
    <animate attributeName="y"      values="60;40;60" dur="3s" repeatCount="indefinite" />
  </rect>

  <rect x="130" width="20" y="100" height="60" fill="#ff9800" stroke="black" stroke-width="2">
    <animate attributeName="height" values="60;80;60" dur="3s" repeatCount="indefinite" />
    <animate attributeName="y"      values="100;80;100" dur="3s" repeatCount="indefinite" />
  </rect>

  <!-- Arrows -->
  <polygon points="50,70 55,60 60,70" fill="white"/>
  <polygon points="80,50 85,40 90,50" fill="white"/>
  <polygon points="110,30 115,20 120,30" fill="white"/>
  <polygon points="140,70 145,60 150,70" fill="white"/>

  <!-- Floating squares -->
  <rect x="125" y="25" width="6" height="6" fill="#2196f3">
    <animate attributeName="y" values="25;5;25" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="140" y="15" width="6" height="6" fill="#ffeb3b">
    <animate attributeName="y" values="15;-5;15" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="155" y="22" width="6" height="6" fill="#ff9800">
    <animate attributeName="y" values="22;2;22" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
